<script type="text/javascript">
   

   function validateInput(input){
      console.log('Validate input called');
      console.log('Input value', input.value );

      var errorElement = document.getElementById('validation-message');
      //Name Required
      if(input.value === ""){
         errorElement.innerHTML = "This field is required";
      }else{
        errorElement.innerHTML = "";
      }
      //Name Max Length
      var errorlenElement = document.getElementById('max-message');
      if(input.value.length > 50){
         errorlenElement.innerHTML = "Maximum 50 character are allowed";
      }else{
        errorlenElement.innerHTML = "";
      }

  
    }
    
    //Email Required
    function validateEmail(input){
      console.log('Validate input called');
      console.log('Input value', input.value );

      var errorElement = document.getElementById('email-message');
      if(input.value === ""){
         errorElement.innerHTML = "This field is required";
      }else{
        errorElement.innerHTML = "";
      }
       
    }

     //Password Required
    function validatePassword(input){
      console.log('Validate input called');
      console.log('Input value', input.value );

      var errorElement = document.getElementById('password-message');
      if(input.value === ""){
        errorElement.innerHTML = "This field is required";
        return;
      }else{
        errorElement.innerHTML = "";
      }
      if(input.value.length > 15){
        errorElement.innerHTML = "Maximum 15 character are allowed";
      }else{
        errorElement.innerHTML = "";
      }

      if(input.value.length < 8){
        errorElement.innerHTML = "Minimum 8 character are allowed";
      }else{
        errorElement.innerHTML = "";
      }    

    }
     //Confirm-Password Required
    function validateConfirmPassword(input){
      console.log('Validate input called');
      console.log('Input value', input.value );

      var errorElement = document.getElementById('confirm-password-message');
      if(input.value === ""){
         errorElement.innerHTML = "This field is required";
      }else{
        errorElement.innerHTML = "";
      }
    }

    //Radio Required
   
    function validateRadio(){
      var errorElement = document.getElementById('radio-message');
      var gender = document.getElementById('radio-field');
      if (!gender.checked) {
        errorElement.innerHTML = "Please Select Your Gender"; 
      }
    }
   
</script>
